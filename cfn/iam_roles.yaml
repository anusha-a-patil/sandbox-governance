AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Roles for services stack'

Parameters:
  EnvType:
    Type: String
    Default: "dev"
    Description: The environment type (e.g., prod, dev)
  DomainName:
    Type: String
    Description: The name of the domain
  DataLakeBucketName:
    Type: String
    Description: 'Name of the S3 bucket to use as the data lake'   

Resources:

  LFRegisterLocationServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lakeformation.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: S3DataLakePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lakeformation:RegisterResource 
                Resource:
                  - !Sub arn:aws:s3:::${DataLakeBucketName}          
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:Get*
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${DataLakeBucketName}                
                  - !Sub arn:aws:s3:::${DataLakeBucketName}/*

GlueJobRole                
    Type: AWS::IAM::Role
    Properties:
      RoleName: 
         Fn::Join:
          - "-"
          - [ "sandbox", !Ref DomainName, !Ref EnvType, "gluejob-role"]       
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource: '*'
        - PolicyName: CloudwatchAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'                                  

Outputs:
  LFServiceRoleArn:
    Description: 'Name of the LF service Role'
    Value: !GetAtt LFRegisterLocationServiceRole.Arn

  GlueJobRoleArn:
    Description: 'Name of the Jlue Job Role'
    Value: !GetAtt GlueJobRole.Arn    